<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Orçamento Rápido Persianas</title>
</head>
<body>
   <div class="contentWrapper">
    <header>
        <h1>Orçamento Persianas</h1>
    </header>
    <main>
        <section class="formOrcamento"> 
            <h3>Converter</h3>
            <form class="row row-cols-lg-auto g-3 align-items-center">
                <div class="form-floating mb-3 col-md-6">
                    <input type="text" class="form-control" id="lengthMeters" placeholder="metros linear">
                    <label for="nameTag">comprimento em metros</label>
                </div>
                <div class="form-floating mb-3 col-md-6">
                    <input type="text" class="form-control" id="widthMeters" placeholder="10m²">
                    <label for="measureValue">Largura em metros </label>
                </div>
                <div class="col-12">
                    <section onclick="convert()" class="btn btn-success mb-3 col-12" id="submitButton">Converter</section>
                </div>
            </form>
            <h3>Orçar</h3>
            <form class="row row-cols-lg-auto g-3 align-items-center">
                <div class="form-floating mb-3 col-md-6">
                    <input type="text" class="form-control" id="nameTag" placeholder="Orçamento Sótão">
                    <label for="nameTag">Nome</label>
                </div>
                <div class="form-floating mb-3 col-md-6">
                    <input type="text" class="form-control" id="measureValue" placeholder="10m²">
                    <label for="measureValue">Tamanho em m²</label>
                </div>
                <div class="col-12">
                    <section onclick="freeQuote()" class="btn btn-success mb-3 col-12" id="submitButton">Enviar</section>
                </div>
            </form>
    
            <h1>Histórico</h1>
            <div id="historicalContainer">
            
            </div>
    
        </section>
       </main>
       <footer>
            <p>Developed by Digital Tasks Company</p> 
       </footer>
   </div>
   

   <!-- Scripts -->
   <script src="script.js" defer></script>

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
